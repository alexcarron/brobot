name: Continuous Integration

# Runs on pushes to any branch
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      # Clone repository code into workspace
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set timezone to your local timezone
        run: sudo timedatectl set-timezone America/Chicago

      - name: Generate token file for CI
        run: |
          mkdir -p bot-config
          cat <<'EOF' > bot-config/token.js
          // This file is auto-generated by CI
          module.exports = {
            DISCORD_TOKEN: "test-discord-token",
            GITHUB_TOKEN: "test-github-token"
          };
          EOF


      - name: Install Node.js project dependencies
        run: npm ci

      - name: Run linter to check code quality
        run: npm run lint

      - name: Run type checker
        run: npm run typecheck

      - name: Run unit tests
        run: npm test
